<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Variables</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 class="main-header">Update CSS Variables with <span class="hl">JS</span></h1>
  <div class="control">
    <label class="clearfix">Spacing</label>
    <input type="range" name="spacing" min="5" max="200" value="10" data-sizing="px" />
  </div>
  <div class="control">
    <label class="clearfix">Blur</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />
  </div>
  <div class="control">
    <label class="clearfix">Color</label>
    <input type="color" name="color" value="#ffc600">
  </div>
  <image class="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="random image" />
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
