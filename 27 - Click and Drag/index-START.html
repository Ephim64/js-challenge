<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

  <script>
    const container = document.querySelector('.items');
    var isHolding = false;

    var wherePressedDown = 0;
    var whatTheScrollWas = 0

    function toggleOn(e) {
      isHolding = true;
      this.classList.add('active');
      wherePressedDown = e.pageX;
      whatTheScrollWas = this.scrollLeft;
    }
    function toggleOff(e) {
      isHolding = false;
      this.classList.remove('active');
    }

    container.addEventListener('mousedown', toggleOn);
    container.addEventListener('mouseup', toggleOff);
    container.addEventListener('mouseleave', toggleOff);

    /* container.addEventListener('mousemove', e => {
      if (isHolding) {
        e.preventDefault();
        const { movementX } = e;
        container.scrollLeft = container.scrollLeft +( movementX*-1)*3;
      }
      console.log(container.scrollLeft);
    }) */

    container.addEventListener('mousemove', e => {
      if (isHolding) {
        console.log(wherePressedDown - e.pageX);
        const distance = (wherePressedDown - e.pageX) * 2;
        container.scrollLeft = whatTheScrollWas + distance;
      }
    })
  </script>

</body>

</html>
